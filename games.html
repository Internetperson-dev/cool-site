<script>
document.addEventListener("DOMContentLoaded", function() {
  var iframes = document.querySelectorAll('.iframe-container');

  function loadIframeWhenVisible() {
    iframes.forEach(function(iframe) {
      if (isElementInViewport(iframe) && !iframe.classList.contains('loaded')) {
        var src = iframe.getAttribute('data-src');
        iframe.innerHTML = '<iframe src="' + src + '" frameborder="0" allowfullscreen></iframe>';
        iframe.classList.add('loaded');
      }
    });
  }

  function isElementInViewport(el) {
    var rect = el.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.left >= 0 &&
      rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
      rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
  }

  // Initial load check
  loadIframeWhenVisible();

  // Load iframes when scrolling
  window.addEventListener('scroll', loadIframeWhenVisible);
});
</script>
